        body {

            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .main-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .container {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .label-with-icon {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .label-with-icon svg {
            margin-right: 8px;
            width: 24px;
            height: 24px;
        }
        input, button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: white;
            }
            .container {
                border: 1px solid #444;
                box-shadow: 0 4px 8px rgba(255,255,255,0.1);
            }
            input {
                background-color: #121212;
                color: white;
                border: 1px solid #444;
            }
            button {
                background-color: #808080;
                color: black;
            }
            button:hover {
                background-color: #696969;
            }
        }
        input::placeholder {
            transition: opacity 0.3s ease;
        }
        input:focus::placeholder {
            opacity: 0;
        }
        h2 {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 400;
            text-align: center;
        }
        label {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 300;
        }
    </style>

    <script>
        function convertToDDM() {
            const decimalInput = document.getElementById('decimal-input').value.trim();
            const [lat, lon] = decimalInput.split(',').map(coord => parseFloat(coord.trim()));

            if (isNaN(lat) || isNaN(lon)) {
                alert('Please enter valid decimal coordinates.');
                return;
            }

            const latDeg = Math.floor(Math.abs(lat));
            const latMin = ((Math.abs(lat) - latDeg) * 60).toFixed(15);
            const latCardinal = lat >= 0 ? 'N' : 'S';

            const lonDeg = Math.floor(Math.abs(lon));
            const lonMin = ((Math.abs(lon) - lonDeg) * 60).toFixed(15);
            const lonCardinal = lon >= 0 ? 'E' : 'W';

            const latDDM = `${latDeg},${latMin}${latCardinal}`;
            const lonDDM = `${lonDeg},${lonMin}${lonCardinal}`;

            const ddmOutput = `${latDDM} ${lonDDM}`;
            document.getElementById('ddm-input').value = ddmOutput;
        }

        function convertToDecimal() {
            const ddmInput = document.getElementById('ddm-input').value.trim();
            const [latDDM, lonDDM] = ddmInput.split(' ');

            if (!latDDM || !lonDDM) {
                alert('Please enter valid DDM coordinates.');
                return;
            }

            const [latDeg, latMinCard] = latDDM.split(',');
            const latMin = parseFloat(latMinCard.slice(0, -1));
            const latCardinal = latMinCard.slice(-1);
            const latSign = latCardinal === 'N' ? 1 : -1;

            const [lonDeg, lonMinCard] = lonDDM.split(',');
            const lonMin = parseFloat(lonMinCard.slice(0, -1));
            const lonCardinal = lonMinCard.slice(-1);
            const lonSign = lonCardinal === 'E' ? 1 : -1;

            const latDecimal = (Math.abs(latDeg) + (latMin / 60)) * latSign;
            const lonDecimal = (Math.abs(lonDeg) + (lonMin / 60)) * lonSign;

            const decimalOutput = `${latDecimal}, ${lonDecimal}`;
            document.getElementById('decimal-input').value = decimalOutput;
        }
    </script>
